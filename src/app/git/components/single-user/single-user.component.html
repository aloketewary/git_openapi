<h2 mat-dialog-title>USER: {{userData.login | titlecase}}</h2>
<mat-dialog-content class="mat-typography">
  <mat-nav-list class="width-full">
    <h3 mat-subheader>User Repos</h3>
    <mat-form-field class="form-field width-full">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchTerm">
      <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-list-item *ngFor="let repo of repoList | search:'name':searchTerm; let last = last">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{repo.name | titlecase}}</h4>
      <p mat-line> Forks: {{repo.forks_count}} </p>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

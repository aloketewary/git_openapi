<div class="padding-lr-20">
  <mat-nav-list class="width-full">
    <h3 mat-subheader>Users From {{page * currentIndex + 1}} - {{page * (currentIndex == 0 ? 1: currentIndex + 1)}}</h3>
    <mat-form-field class="form-field width-full">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchTerm">
      <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-list-item (click)="openSelectedUserDetails(user)"
      *ngFor="let user of userList | search:'login':searchTerm; let last = last">
      <img matListAvatar [src]="user.avatar_url" [alt]="user.login">
      <h4 mat-line>{{user.login | uppercase}}</h4>
      <p mat-line>User Type: {{user.type}} </p>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-nav-list>
  <div class="width-full">
    <button mat-raised-button (click)="prevUserList()" color="accent" style="margin: 10px;">PREV</button>
    <span class="spacer"></span>
    <button mat-raised-button (click)="nextUserList()" color="accent" style="margin: 10px;">NEXT</button>
    <span class="spacer"></span>&copy; Aloke Tewary 2020
  </div>
</div>
